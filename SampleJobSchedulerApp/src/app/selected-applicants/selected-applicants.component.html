<h1>Selected Candidates</h1>
<div class="switchViews">
  <button mat-button color="primary" routerLink="/search">Search</button>
  <button mat-button color="primary" routerLink="/rejected">Show Rejected</button>  
</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container [matColumnDef]="column" *ngFor="let column of displayedColumns">
    <th mat-header-cell *matHeaderCellDef>{{ column }}</th>
    <td mat-cell *matCellDef="let emp; let i = index;">{{ column==='#'? i + 1: emp[column] }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let emprow; columns: displayedColumns"></tr>
</table>
